metadata:
  CM:
    label: Carrier Lookups
    precision: "0"
  MO:
    label: MOs
    precision: "0"
  FU:
    label: MOs (blocked)
    precision: "0"
  'Total MTs':
    label: MTs
    precision: "0"
  'Success MTs':
    label: MTs (successful)
    precision: "0"
  'Failed MTs':
    label: MTs (failed)
    precision: "0"
  'Average Aggregator Time':
    label: Response Time
    precision: "2"
    units: s

options:
  user:
    name: MySQL username
    notes: Specify the username to connect with!
    default: root
  password:
    name: MySQL password
    notes: Specify the password to connect with!
  host:
    name: MySQL host
    notes: Specify something other than 'localhost' to connect via TCP!
    default: localhost
  port:
    name: MySQL port
    notes: Specify the port to connect to MySQL with (if nonstandard)!
  socket:
    name: MySQL socket
    notes: Specify the location of the MySQL socket
  database:
    name: Database name
    notes: Specify the name of the database that has the messaging tables
  aggregator_code:
    name: Aggregator Code
    notes: Specify the aggregator code to collect stats for 
